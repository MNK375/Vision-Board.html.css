<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>Vision Board Project</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;700&family=Open+Sans&family=Permanent+Marker&family=Playfair+Display&display=swap" rel="stylesheet">
	 
</head>
<body>
	<div id="vision-board">
		     <div class="block light-bg white-bg short-block left">
		           <p><span>Grow</span></p>
			         <p>Learn to Design&amp;<br><strong>Code Websites</strong></p>
		      </div>
		    
		  <div class="block short-block center light-bg">
						 <img src="img/flower.png" alt="flower"/>	
						</div>
			<div class="block short-block center  white-bg light-bg"> 
				 	<p>
			    	HTML<br>
			     	CSS<br>
				    JavaScript<br>
				    WordPress<br>
				    Python</p>
			  </div>
		<div class="block long-block light-bg left">
		        	<p><span class="hightlight">Freelance</span></p>
		           	<p>Make Enough Side Cash to<br><strong>Pay off debt</strong></p>
			           <img src="img/piggy.png" alt="piggy-bank"/>	    
    	</div>
		   <div class="block long-block dark-bg center">
					    <img src="img/eye.png" alt="eye"/>
						       	<p class="title"><span class="marker">2020</span><br>Vision Board</p>
				</div>
		<div class="block long-block left  light-bg">
		    	<img src="img/plane.png" alt="air-plane"/>
			    <p><span class=highlight>Travel</span></p>
			    <p>Plan A Trip Where I Can<br><strong>Work Remotely</strong></p>
  	</div>
		<div class="block short-block light-bg white-bg center">
		     <p>
			   	Walk Dog++<br>
			   	Meditate<br>
				  Yoga<br>
				   Snuggle Pup
			   </p>
		</div>
		<div class="block short-block light-bg center">
			       <img src="img/doggo.png" alt="dog"/>
		  </div>
		
			<div class="block short-block  right light-bg white-bg" >
		        	 	<P><span class="highlight">Mind&amp;Body</span></p>
				            <p>Exercise More<br> &amp; Find zen in<br>
			          	<strong>Challenge</strong></p>				 
			</div>
  </div>
</body>
</html>
